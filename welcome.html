<div class="page-container">
    <p>登录次数：18 </p>
    <p>上次登录IP：222.35.131.79.1 上次登录时间：2014-6-14 11:19:55</p>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th colspan="7" scope="col">信息统计</th>
        </tr>
        <tr class="text-c">
            <th>统计</th>
            <th>注册数</th>
            <th>登录数</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c">
            <td>总数</td>
            <td id="total">0</td>
            <td>0</td>
        </tr>
        <tr class="text-c">
            <td>今日</td>
            <td id="tcount">0</td>
            <td id="ltcount">0</td>
        </tr>
        <tr class="text-c">
            <td>昨日</td>
            <td id="ycount">0</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th colspan="7" scope="col">男女统计</th>
        </tr>
        <tr class="text-c">
            <th>男</th>
            <th>女</th>
            <th>男女比例</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c">
            <td id="male"></td>
            <td id="female">0</td>

        <thead>

        </tr>

            <th>今日开通</th>
            <th>正式会员</th>
            <th>会员总数</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c">
            <td id="vipToday"></td>
            <td id="vip">0</td>
            <td id="vipTotal"></td>
        </tr>
        </tbody>
    </table>


</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/base.js"></script>
<script type="text/javascript" src="lib/checkCookie.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            method: 'POST',
            url: apiHost + "manage/static/user",
            data: {"mtoken": sessionStorage.getItem('mToken')},
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    data = data.data;
                    $("#total").html(data.total);
                    $("#tcount").html(data.yCount);
                    $("#ltcount").html(data.ltCount);
                    $("#ycount").html(data.tCount);
                    $("#male").html(data.maleCount);
                    $("#female").html(data.total-data.maleCount);
                    $("#rate").html((data.maleCount/data.total).toFixed(2)+" : "+((data.total-data.maleCount)/data.total).toFixed(2));
                    $("#vip").html(data.vip);
                    $("#vipToday").html(data.vipToday);
                    $("#vipTotal").html(data.vipTotal);
                } else {
                    layer.msg('服务器错误!', {icon: 6, time: 1000});
                }
            },
            error: function (data) {
                console.log(data.msg);
            },
        });
    });
</script>
