<script type="text/javascript">
    var oTable;
    $(function () {

        oTable = $('.table-sort').dataTable({
            "Sorting": [[1, "desc"]],//默认第几个排序
            "StateSave": true,//状态保存
            "ServerSide": true,
            "pagingType": "full_numbers",
            "ajax": {
                "url": apiHost + "manage/comment/list",
                "method": "post",
                data: {
                    "mtoken": sessionStorage.getItem('mToken'),
                    "page": $("#page").val(),
                    "size": $("#size").val(),
                },
                //用于处理服务器端返回的数据。 dataSrc是DataTable特有的
                dataSrc: function (data) {
                    console.log(data);
                    if (data.code == 2001) {
                        window.location.href = "login.html";
                    }
                    return data.data.comments;
                }
            },
            "columns": [
                {
                    "render": function (data, type, row, meta) {
                        return '<input type="checkbox" value="' + row.id + '" name="">';
                    },
                },
                {
                    "data": "id",
                },
                {
                    "data": "momentId",
                },{
                    "data": "nickName",
                },
                {
                    "data": "content",
                },
                {
                    "render": function (data, type, row, meta) {
                        return timestampToTime(row.createTime);
                    }
                },
                {
                    "class": "td-manage",
                    "render": function (data, type, row, meta) {
                        if (row.isBan == 0) {
                            return '<a style="text-decoration:none" onClick="ban(this,' + row.id + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont">&#xe706;</i></a>';
                        }else{
                            return "";
						}
                    },
                },

            ],

            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                //{"orderable": false, "aTargets": [0, 8, 9]}// 制定列不参与排序
            ]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $(".table-sort").dataTable().fnDraw(false);
        });

    });



    /*用户-停用*/
    function ban(obj, id) {
        layer.confirm('确认要封禁吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/comment/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "id":id},
                dataType: 'json',
                success: function (data) {
                    layer.msg('封禁成功!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
