        <input type="text" class="input-text" style="width:100px" placeholder="用户id" id="userId" name="userId">
        <label>性别</label><select type="text" class="input-text" style="width:100px" id="gender" name="gender">

        <label>审核状态</label><select type="text" class="input-text" style="width:100px" id="check" name="check">

<script type="text/javascript">
    $(function () {
        $('.table-sort').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "bServerSide": true,
            "sAjaxSource": {
                "url": apiHost + "manage/user/list",
                "method":"post",
                "dataSrc": "users"
            },
            "fnServerParams": function ( aoData ) {
                aoData.push( {"mtoken": sessionStorage.getItem('mToken'), "userName": $("#userName").val(), "email": $("#email").val(),"nickName": $("#nickName").val(),"gender": $("#gender").val(),"userId": $("#userId").val(),"check": $("#check").val(),"certificate": $("#certificate").val()} );
            },
            "aoColumns": [
                {},
                { "mData": "<input type=‘checkbox’ value=‘userId>", "sClass": "center" },
                { "mData": "userId", "sClass": "center" },
                { "mData": "gender", "sClass": "center" },
                { "mData": "nickName", "sClass": "center" },
                { "mData": "email", "sClass": "center" },
                { "mData": "teacher_phone", "sClass": "center" },
                { "mData": "teacher_email", "sClass": "center" },
                { "mData": "admin_id", "sClass": "center" }

            ],
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 8, 9]}// 制定列不参与排序
            ]
        });

        //search();

        $('#search').on('click', function () {
            //search();
        })

        function search() {
            var userName = $("#userName").val();
            var email = $("#email").val();
            var nickName = $("#nickName").val();
            var gender = $("#gender").val();
            var userId = $("#userId").val();
            var check = $("#check").val();
            var certificate = $("#certificate").val();

            $.ajax({
                url: apiHost + "manage/user/list",
                data: {
                    "mtoken": sessionStorage.getItem('mToken'),
                    "userName": userName,
                    "email": email,
                    "nickName": nickName,
                    "gender": gender,
                    "userId": userId,
                    "check": check,
                    "certificate": certificate,
                },
                type: "post",
                dataType: "Json",
                success: function (data) {
                    console.log(data);
                    if (data != null && data.code == 200) {
                        $("#total").html(data.count)
                        var html = "";
                        for (var i = 0; i < data.data.users.length; i++) {
                        var temp = data.data.users[i];
                        //html += `<tr >${temp.userId}</tr>`
                        html +='<tr class="text-c">' +
                                '<td><input type="checkbox" value="' + temp.userId + '" name=""></td>' +
                                '<td>' + temp.userId + '</td>' +
                                '<td><u style="cursor:pointer" class="text-primary" onclick="member_show(' + temp.userName + ',' + temp.userId + ')">' + temp.userName + '</u></td>' +
                                '<td>' + (temp.gender == 0 ? "默认" : temp.gender == 1 ? "男" : "女") + '</td>' +
                                '<td>' + temp.nickName + '</td>' +
                                '<td>' + temp.email + '</td>' +
                                '<td class="text-l">' + timestampToTime(temp.createTime) + '</td>' +
                                '<td class="td-status"><span class="label label-success radius">' + (temp.certificate == 1 ? "认证中" : "未认证") + '</span></td>' +
                                '<td class="td-status"><span class="label label-success radius">' + (temp.checked == 0 ? "审核中" : temp.checked == 1 ? "通过" : "未通过")+ '</span></td>' +
                                '<td class="td-manage"><a style="text-decoration:none" onClick="member_stop(this,' + temp.userId + ')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> </td>' +
                            '</tr>';
                        }
                        $("#t_body").append(html);
                    } else if (data.code = 2000) {
                        window.location.href = "login.html";
                    }
                }
            })
        }

    });

    /*用户-查看*/
    function member_show(title, id) {
        layer_show(title, 'user-show.html?' + id, 360, 400);
    }
    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
    /*用户-编辑*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

</script>
