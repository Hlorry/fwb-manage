        class="c-gray en">&gt;</span> 帖子举报统计 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"

<div class="page-container">
    <div class="text-c">
        <label>封禁状态</label><select type="text" class="input-text" style="width:100px" id="ban" name="ban">
        <option value="">全部</option>
        <option value="0" selected>未封禁</option>
        <option value="1">已封禁</option>
    </select>
        <button type="submit" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th>被举报者Id</th>
                <th>被举报者用户名</th>
                <th>帖子评论ID</th>
                <th>帖子评论内容</th>
                <th>次数</th>
                <th>评论状态</th>
                <th width="30">操作</th>
            </tr>
            </thead>
        </table>
    </div>

<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="https://cdn.bootcss.com/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="lib/base.js"></script>
<script type="text/javascript" src="lib/checkCookie.js"></script>
<script type="text/javascript">
    $(function () {

        $('.table-sort').bootstrapTable({
            url: apiHost + "manage/report/postComment/statistics",
            method: 'post',
            dataType: "json",
            cache: false,
            striped: true,
            pagination: true, //分页
            singleSelect: true,
            search: false,
            pageList: [5, 10, 20, 50],
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server",
            sortable: false,
            minimumCountColumns: 2,
            queryParams: queryParams,
            responseHandler: function (result) {
                console.log(result)
                if (result.code == 2001) {
                    parent.location.href = "login.html";
                }
                return {
                    total: result.data.count, //总页数,前面的key必须为"total"
                    rows: result.data.reports //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
            columns: [{
                title: '被举报者ID',
                field: 'userId'
            }, {
                title: '被举报者用户名',
                field: 'userName',
                formatter: function (value, row) {
                    return '<u style="cursor:pointer" class="text-primary"onclick="member_show(\'' + row.userName + '\',\'' + row.userId + '\')">' + row.userName + '</u>';
                }
            }, {
                title: '帖子评论Id',
                field: 'cmId'
            }, {
                title: '帖子评论内容',
                field: 'content'
            }, {
                title: '举报次数',
                field: 'count'
            }, {
                title: '评论状态',
                field: 'status',
                formatter: function (value, row) {
                    var ret = row.status == 1 ? "已封禁" : "正常";
                    if (row.status == 1) {
                        return '<span class="label label-danger radius">' + ret + '</span>';
                    } else {
                        return '<span class="label label-success radius">' + ret + '</span>';
                    }
                }
            }, {
                title: '操作',
                field: 'response',
                width: 40,
                formatter: function (value, row) {
                    if (row.status == 0) {
                        return '<a style="text-decoration:none" onClick="ban(this,' + row.cmId + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont"><span style="color: red">&#xe631;</span></i></a>';
                    }
                }
            }]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $('.table-sort').bootstrapTable("refresh")
        });

    });

    function queryParams(params) {
        return {
            "mtoken": sessionStorage.getItem('mToken'),
            "ban": $("#ban").val(),
            "offset": params.offset,
            "size": params.limit
        };
    }

    /*用户-查看*/
    function member_show(title, id) {
        var index = layer.open({
            type: 2,
            title: title + " 的个人详细信息",
            content: 'member-show.html?' + id
        });
        layer.full(index);
    }


    /*用户-停用*/
    function ban(obj, id) {
        layer.confirm('确认要封禁吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/postComment/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "id": id},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('封禁成功!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh");
                    } else {
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
</body>
