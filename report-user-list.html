<script type="text/javascript">
    $(function () {

        $('.table-sort').bootstrapTable({
            url: apiHost + "manage/report/user/list",
            method: 'post',
            dataType: "json",
            cache: false,
            striped: true,
            pagination: true, //分页
            singleSelect: true,
            search: false,
            pageList: [5, 10, 20, 50],
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server",
            sortable: false,
            minimumCountColumns: 2,
            queryParams: queryParams,
            responseHandler: function (result) {
                console.log(result)
                if (result.code == 2001) {
                    parent.location.href = "login.html";
                }
                return {
                    total: result.data.count, //总页数,前面的key必须为"total"
                    rows: result.data.reports //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
            columns : [{
                title:'',
                field:'id',
                formatter:function(value,row){
                    return '<input type="checkbox" value="' + row.id + '" name="">';
                }
            },{
                title:'id',
                field:'id'
            },{
                title:'举报者ID',
                field:'userId'
            },{
                title:'举报者用户名',
                field:'userName'
            },{
                title:'被报者ID',
                field:'otherId'
            },{
                title:'被举报用户名',
                field:'otherUserName'
            },{
                title:'图片',
                field:'imgUrls',
                formatter:function(value,row){
                    if(row.imgUrls==null || row.imgUrls==undefined){
                        return "";
                    }
                    var type = row.imgUrls.substr(0,1);
                    var imgSrc = "";
                    if(type=="Q"){
                        imgSrc = urlHost + row.imgUrls.split(" ")[2] + "-thumb.photo.web";
                    }else{
                        imgSrc = row.imgUrls.split(" ")[2];
                        var index = imgSrc .lastIndexOf(".");
                        var exten = imgSrc .substring(index + 1, imgSrc .length);
                        var front = imgSrc .substring(0, index);
                        imgSrc = front+"_100-177-10."+exten;
                    }
                    return '<img style="width: 50px;" src="' + imgSrc + '"/>';
                }
            },{
                title:'举报类型',
                field:'content'
            },{
                title:'创建时间',
                field:'createTime',
                formatter:function(value){
                    return	timestampToTime(value);
                }
            },{
                title:'操作',
                field:'response',
                width:40,
                formatter:function(value,row){
                    if (row.responseTime == null) {
                        return '<a style="text-decoration:none" onClick="response(this,' + row.id + ')"href="javascript:;" title="回复"><i class="Hui-iconfont">&#xe6df;</i></a>';
                    }else{
                        return "";
                    }
                }
            }]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $('.table-sort').bootstrapTable("refresh")
        });

    });

    function queryParams(params) {
        return {
            "mtoken": sessionStorage.getItem('mToken'),
            "userId":$("#userId").val(),
            "otherId":$("#otherId").val(),
            "offset": params.offset,
            "size": params.limit
        };
    }

                    layer.msg('回复成功!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
