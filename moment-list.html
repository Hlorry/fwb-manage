<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 动态管理 <span
        class="c-gray en">&gt;</span> 动态列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i

<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax"
               class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入关键词" id="key" name="">
        <button type="submit" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i>
            搜动态
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="60">ID</th>
                <th width="60">用户名</th>
                <th>动态标题</th>
                <th>动态内容</th>
                <th>动态图片</th>
                <th>创建时间</th>
                <th width="30">操作</th>
            </tr>
            </thead>

<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="lib/base.js"></script>
<script type="text/javascript" src="lib/checkCookie.js"></script>
<script type="text/javascript">
    $(function () {

        $('.table-sort').bootstrapTable({
            url: apiHost + "manage/moment/list",
            method: 'post',
            dataType: "json",
            cache: false,
            striped: true,
            pagination: true, //分页
            singleSelect: true,
            search: false,
            pageList: [5, 10, 20, 50],
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server",
            sortable: false,
            minimumCountColumns: 2,
            queryParams: queryParams,
            responseHandler: function (result) {
                if (result.code == 2001) {
                    parent.location.href = "login.html";
                }
                console.log(result);
                return {
                    total: result.data.count, //总页数,前面的key必须为"total"
                    rows: result.data.moments //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
            columns: [{
                title: '',
                field: 'id',
                formatter: function (value, row) {
                    return '<input type="checkbox" value="' + row.id + '" name="">';
                }
            }, {
                title: 'id',
                field: 'id'
            }, {
                title: '用户名',
                field: 'nickName'
            }, {
                title: '标题',
                field: 'title'
            }, {
                title: '内容',
                field: 'content'
            }, {
                title: '图片',
                field: 'content',
                formatter: function (value,row) {
                    return '<img style="width: 50px;height: 50px" src="' + row.img + '"/>';
                }

            }, {
                title: '创建时间',
                field: 'createTime',
                formatter: function (value) {
                    return timestampToTime(value);
                }
            }, {
                title: '操作',
                field: 'response',
                formatter: function (value, row) {
                    if (row.isBan == 0) {
                        return '<a style="text-decoration:none" onClick="ban(this,' + row.id + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont">&#xe706;</i></a>';
                    }
                }
            }]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $('.table-sort').bootstrapTable("refresh")
        });

    });

    function queryParams(params) {
        return {
            "mtoken": sessionStorage.getItem('mToken'),
            "offset": params.offset,
            "size": params.limit
        };
    }


    /*动态-封禁*/
    function ban(obj, id) {
        layer.confirm('确认要封禁吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/moment/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "momentId": id},
                dataType: 'json',
                success: function (data) {
                    layer.msg('封禁成功!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
