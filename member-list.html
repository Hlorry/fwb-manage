<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span
        class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i

<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:100px" placeholder="邮箱" id="email" name="email">
        <input type="text" class="input-text" style="width:100px" placeholder="昵称" id="nickName" name="nickName">
        <input type="text" class="input-text" style="width:100px" placeholder="用户名" id="userName" name="userName">
        <input type="text" class="input-text" style="width:100px" placeholder="用户id" id="userId" name="userId">
        <label>性别</label><select type="text" class="input-text" style="width:100px" id="gender" name="gender">
        <option value="">全部</option>
        <option value="0">双性</option>
        <option value="1">男</option>
        <option value="2">女</option>
    </select>
        <label>审核状态</label><select type="text" class="input-text" style="width:100px" id="check" name="check">
        <option value="">全部</option>
        <option value="0">未审核</option>
        <option value="1">通过</option>
        <option value="-1">未通过</option>
    </select>
        <label>认证状态</label><select type="text" class="input-text" style="width:100px" id="certificate"
                                   name="certificate">
        <option value="">全部</option>
        <option value="0">未认证</option>
        <option value="1">已认证</option>
    </select>
        <button type="button" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="40">性别</th>
                <th width="90">昵称</th>
                <th width="150">邮箱</th>
                <th width="130">加入时间</th>
                <th width="70">认证状态</th>
                <th width="70">审核状态</th>
                <th width="70">封禁状态</th>
                <th width="30">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="https://cdn.bootcss.com/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="lib/base.js"></script>
<script type="text/javascript" src="lib/checkCookie.js"></script>
<script type="text/javascript">
    $(function () {

        $('.table-sort').bootstrapTable({
            url: apiHost + "manage/user/list",
            method: 'post',
            dataType: "json",
            cache: false,
            striped: true,
            pagination: true, //分页
            singleSelect: true,
            search: false,
            pageList: [5, 10, 20, 50],
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server",
            sortable: false,
            minimumCountColumns: 2,
            queryParams: queryParams,
            responseHandler: function (result) {
                if (result.code == 2001) {
                    parent.location.href = "login.html";
                }
                return {
                    total: result.data.count, //总页数,前面的key必须为"total"
                    rows: result.data.users //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
            columns: [{
                title: '',
                field: 'id',
                formatter: function (value, row) {
                    return '<input type="checkbox" value="' + row.id + '" name="">';
                }
            }, {
                title: '用户id',
                field: 'userId'
            }, {
                title: '用户名',
                field: 'userName',
                formatter: function (value, row) {
                    return '<u style="cursor:pointer" class="text-primary"onclick="member_show(\'' + row.userName + '\',\'' + row.userId + '\')">' + row.userName + '</u>';
                }
            }, {
                title: '性别',
                field: 'gender',
                formatter: function (value, row) {
                    var ret = row.gender == undefined ? "默认" : row.gender == 1 ? "男" : "女";
                    return '<span class="label label-success radius">' + ret + '</span>';
                }
            }, {
                title: '昵称',
                field: 'nickName'
            }, {
                title: 'email',
                field: 'email'
            }, {
                title: '创建时间',
                field: 'createTime',
                formatter: function (value) {
                    return timestampToTime(value);
                }
            }, {
                title: '认证状态',
                field: 'createTime',
                "class": "td-status td-certificate",
                formatter: function (value, row) {
                    if (row.certificate == 0) {
                        return '<span class="label label-default radius">未认证</span>';
                    } else if (row.certificate == 1) {
                        return '<span class="label label-success radius">已通过</span>';
                    } else if (row.certificate == -1) {
                        return '<span class="label label-danger radius">未通过</span>';
                    } else if (row.certificate == 2) {
                        return '<span class="label label-warning radius">认证中</span>';
                    }
                }
            }, {
                title: '审核状态',
                field: 'checked',
                "class": "td-status td-check",
                formatter: function (value, row) {
                    if (row.checked == 0) {
                        return '<span class="label label-warning radius">审核中</span>';
                    } else if (row.checked == 1) {
                        return '<span class="label label-success radius">已通过</span>';
                    } else if (row.check == -1) {
                        return '<span class="label label-danger radius">未通过</span>';
                    }
                }
            }, {
                title: '封禁状态',
                field: 'isBan',
                "class": "td-status td-ban",
                formatter: function (value, row) {
                    var ret = row.isban == 1 ? "已封禁" : "正常";
                    if (row.isban == 1) {
                        return '<span class="label label-danger radius">' + ret + '</span>';
                    } else {
                        return '<span class="label label-success radius">' + ret + '</span>';
                    }
                }
            }, {
                title: '操作',
                field: 'id',
                "class": "td-manage",
                formatter: function (value, row) {
                    if (row.isban == 0) {
                        if (row.certificate == 2) {
                            return '<a style="text-decoration:none" onClick="member_stop(this,' + row.userId + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont">封禁</i></a>' +
                                '<a style="text-decoration:none" class="ml-5" onClick="member_check(this,' + row.userId + ',1)"href="javascript:;" title="通过认证"><i class="Hui-iconfont">通过认证</i></a>';
                        } else {
                            return '<a style="text-decoration:none" onClick="member_stop(this,' + row.userId + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont">封禁</i></a>';
                        }
                    } else {
                        if (row.certificate == 2) {
                            return '<a style="text-decoration:none" onClick="member_start(this,' + row.userId + ')"href="javascript:;" title="解封"><i class="Hui-iconfont"><span style="color: red">解封</span></i></a>' +
                                '<a style="text-decoration:none" class="ml-5" onClick="member_check(this,' + row.userId + ',0)"href="javascript:;" title="不通过认证"><i class="Hui-iconfont"><span style="color: red">不通过</span></i></a>';
                        } else {
                            return '<a style="text-decoration:none" onClick="member_start(this,' + row.userId + ')"href="javascript:;" title="解封"><i class="Hui-iconfont"><span style="color: red">解封</span></i></a>';
                        }
                    }
                }
            }]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $('.table-sort').bootstrapTable("refresh")
        });

    });

    function queryParams(params) {
        return {
            "mtoken": sessionStorage.getItem('mToken'),
            "userName": $("#userName").val(),
            "email": $("#email").val(),
            "nickName": $("#nickName").val(),
            "gender": $("#gender").val(),
            "userId": $("#userId").val(),
            "check": $("#check").val(),
            "certificate": $("#certificate").val(),
            "offset": params.offset,
            "size": params.limit
        };
    }

    /*用户-查看*/
    function member_show(title, id) {
        window.location.href = 'member-show.html?' + id;
    }

    /*用户-停用*/
    function member_check(obj, id, check) {
        layer.confirm('确认要通过认证吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/check",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "check": check},
                dataType: 'json',
                success: function (data) {
                    if(data.code==200){
                        layer.msg('审核成功!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    }else{
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要封禁吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "ban": 1},
                dataType: 'json',
                success: function (data) {
                    if(data.code==200){
                        layer.msg('已封禁!', {icon: 5, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    }else{
                        layer.msg('服务器错误!', {icon: 5, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认解封吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "ban": 0},
                dataType: 'json',
                success: function (data) {
                    if(data.code==200){
                        layer.msg('已解封!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    }else{
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }


</script>
</body>
