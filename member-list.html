    <title>用户管理</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span
        class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:100px" placeholder="邮箱" id="email" name="email">
        <input type="text" class="input-text" style="width:100px" placeholder="用户名" id="userName" name="userName">
        <input type="text" class="input-text" style="width:100px" placeholder="用户id" id="userId" name="userId">

        <label>国家</label>
        <select type="text" class="input-text" style="width:100px" id="country" name="country">

        </select>
        <label>性别</label>
        <select type="text" class="input-text" style="width:100px" id="gender" name="gender">
            <option value="">全部</option>
            <option value="0">双性</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
        <label>会员状态</label>
        <select type="text" class="input-text" style="width:100px" id="vip" name="vip">
            <option value="" selected>全部</option>
            <option value="0">未开通</option>
            <option value="1">正常</option>
            <option value="-1">已到期</option>
        </select>
        <label>头像状态</label>
        <select type="text" class="input-text" style="width:100px" id="avatarCheck" name="check">
            <option value="">全部</option>
            <option value="2" selected>未审核</option>
            <option value="1">通过</option>
            <option value="-1">未通过</option>
        </select>
        <label>认证状态</label>
        <select type="text" class="input-text" style="width:100px" id="certificate"
                name="certificate">
            <option value="">全部</option>
            <option value="2">认证中</option>
            <option value="0">未认证</option>
            <option value="0">未通过</option>
            <option value="1">已认证</option>
        </select>
        <label>封禁状态</label>
        <select type="text" class="input-text" style="width:100px" id="isban"
                name="certificate">
            <option value="">全部</option>
            <option value="0" selected>未封禁</option>
            <option value="1">已封禁</option>
        </select>
        <label>注销状态</label>
        <select type="text" class="input-text" style="width:100px" id="logout"
                name="logout">
            <option value="">全部</option>
            <option value="0" selected>未注销</option>
            <option value="1">已注销</option>
        </select>
        <button type="button" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="40">性别</th>
                <th width="90">昵称</th>
                <th width="90">头像</th>
                <th width="150">邮箱</th>
                <th width="150">注册ip</th>
                <th width="150">最近登陆ip</th>
                <th width="70">版本号</th>
                <th width="130">加入时间</th>
                <th width="70">会员状态</th>
                <th width="70">会员开始时间</th>
                <th width="70">会员到期时间</th>
                <th width="10">设备注册数</th>
                <th width="90">认证图片</th>
                <th width="90">待审核头像</th>
                <th width="70">认证状态</th>
                <th width="70">头像状态</th>
                <th width="40">注销</th>
                <th width="70">封禁状态</th>
                <th width="30">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script type="text/javascript"
        src="https://cdn.bootcss.com/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="lib/base.js"></script>
<script type="text/javascript" src="lib/checkCookie.js"></script>
<script type="text/javascript">
    $(function () {


        $('.table-sort').bootstrapTable({
            url: apiHost + "manage/user/list",
            method: 'post',
            dataType: "json",
            cache: false,
            striped: true,
            pagination: true, //分页
            singleSelect: true,
            search: false,
            pageSize: 5,
            pageList: [5, 10, 20, 50],
            contentType: "application/x-www-form-urlencoded",
            sidePagination: "server",
            sortable: false,
            minimumCountColumns: 2,
            queryParams: queryParams,
            responseHandler: function (result) {
                console.log(result);
                if (result.code == 2001) {
                    parent.location.href = "login.html";
                }
                return {
                    total: result.data.count, //总页数,前面的key必须为"total"
                    rows: result.data.users //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
            columns: [{
                title: '',
                field: 'id',
                formatter: function (value, row) {
                    return '<input type="checkbox" value="' + row.id + '" name="">';
                }
            }, {
                title: '用户id',
                field: 'userId'
            }, {
                title: '用户名',
                field: 'userName',
                formatter: function (value, row) {
                    return '<u style="cursor:pointer" class="text-primary"onclick="member_show(\'' + row.userName + '\',\'' + row.userId + '\')">' + row.userName + '</u>';
                }
            }, {
                title: '性别',
                field: 'gender',
                formatter: function (value, row) {
                    var ret = row.gender == undefined ? "默认" : row.gender == 1 ? "男" : "女";
                    return '<span class="label label-success radius">' + ret + '</span>';
                }
            }, {
                title: '位置',
                field: 'address'
            }, {
                title: '头像',
                field: 'avatar',
                "class": "td-todayWord",
                formatter: function (value, row) {
                    if (row.avatar == null || row.avatar == undefined) {
                        return "";
                    }
                    var type = row.avatar.substr(0,1);
                    var imgSrc = "";
                    if(type=="Q"){
                        imgSrc = urlHost + row.avatar.split(" ")[2] + "-thumb.photo.web";
                    }else{
                        imgSrc = row.avatar.split(" ")[2];
                        var index = imgSrc .lastIndexOf(".");
                        var exten = imgSrc .substring(index + 1, imgSrc .length);
                        var front = imgSrc .substring(0, index);
                        imgSrc = front+"_100-177-10."+exten;
                    }
                    return '<img onClick="addClick(this)" style="width: 100px;" src="' + imgSrc + '"/>';
                }
            }, {
                title: 'email',
                field: 'email'
            }, {
                title: '注册ip',
                field: 'ip'
            }, {
                title: '最近登陆ip',
                field: 'lastIp'
            }, {
                title: '版本号',
                field: 'version'
            }, {
                title: '创建时间',
                field: 'createTime',
                formatter: function (value) {
                    return timestampToTime(value);
                }
            }, {
                title: '会员状态',
                field: 'vip',
                formatter: function (value, row) {
                    if (row.vip == 0) {
                        return '<span class="label label-warning radius">未开通</span>';
                    } else if (row.vip == -1) {
                        return '<span class="label label-success radius">已过期</span>';
                    } else if (row.vip == 1) {
                        return '<span class="label label-danger radius">正常</span>';
                    }
                }
            }, {
                title: '会员开始时间',
                field: 'vipStartTime',
                formatter: function (value) {
                    if (value != 0) {
                        return timestampToTime(value);
                    } else {
                        return "-"
                    }

                }
            }, {
                title: '会员到期时间',
                field: 'vipEndTime',
                formatter: function (value) {
                    if (value != 0) {
                        return timestampToTime(value);
                    } else {
                        return "-"
                    }
                }
            }, {
                title: '设备注册数',
                field: 'regCount'
            }, {
                title: '待审核头像',
                field: 'avatarCheckURL',
                "class": "td-todayWord",
                formatter: function (value, row) {
                    if (row.avatarCheckURL == null || row.avatarCheckURL == undefined) {
                        return "";
                    }
                    var type = row.avatarCheckURL.substr(0,1);
                    var imgSrc = "";
                    if(type=="Q"){
                        imgSrc = urlHost + row.avatarCheckURL.split(" ")[2] + "-thumb.photo.web";
                    }else{
                        imgSrc = row.avatarCheckURL.split(" ")[2];
                        var index = imgSrc .lastIndexOf(".");
                        var exten = imgSrc .substring(index + 1, imgSrc .length);
                        var front = imgSrc .substring(0, index);
                        imgSrc = front+"_400-400-10."+exten;
                    }
                    return '<img onClick="addClick(this)" style="width: 100px;" src="' + imgSrc + '"/>';
                }
            }, {
                title: '头像审核状态',
                field: 'avatarCheck',
                formatter: function (value, row) {
                    if (row.avatarCheck == 2) {
                        return '<span class="label label-warning radius">审核中</span>';
                    } else if (row.avatarCheck == 1) {
                        return '<span class="label label-success radius">已通过</span>';
                    } else if (row.avatarCheck == -1) {
                        return '<span class="label label-danger radius">未通过</span>';
                    }
                }
            }, {
                title: '认证图片',
                field: 'certificateImgUrl',
                "class": "td-todayWord",
                formatter: function (value, row) {
                    if (row.certificateImgUrl == null || row.certificateImgUrl == undefined) {
                        return "";
                    }
                    var type = row.certificateImgUrl.substr(0,1);
                    var imgSrc = "";
                    if(type=="Q"){
                        imgSrc = urlHost + row.certificateImgUrl.split(" ")[2] + "-thumb.photo.web";
                    }else{
                        imgSrc = row.certificateImgUrl.split(" ")[2];
                        var index = imgSrc .lastIndexOf(".");
                        var exten = imgSrc .substring(index + 1, imgSrc .length);
                        var front = imgSrc .substring(0, index);
                        imgSrc = front+"_400-400-10."+exten;
                    }
                    return '<img onClick="addClick(this)" style="width: 100px;" src="' + imgSrc + '"/>';
                }
            }, {
                title: '认证状态',
                field: 'createTime',
                formatter: function (value, row) {
                    if (row.certificate == 0) {
                        return '<span class="label label-default radius">未认证</span>';
                    } else if (row.certificate == 1) {
                        return '<span class="label label-success radius">已通过</span>';
                    } else if (row.certificate == -1) {
                        return '<span class="label label-danger radius">未通过</span>';
                    } else if (row.certificate == 2) {
                        return '<span class="label label-warning radius">认证中</span>';
                    }
                }
            }, {
                title: '封禁状态',
                field: 'isBan',
                formatter: function (value, row) {
                    var ret = row.isban == 1 ? "已封禁" : "正常";
                    if (row.isban == 1) {
                        return '<span class="label label-danger radius">' + ret + '</span>';
                    } else {
                        return '<span class="label label-success radius">' + ret + '</span>';
                    }
                }
            }, {
                title: '注销状态',
                field: 'islogout',
                formatter: function (value, row) {
                    var ret = row.islogout == 1 ? "是" : "否";
                    if (row.islogout == 1) {
                        return '<span class="label label-danger radius">' + ret + '</span>';
                    } else {
                        return '<span class="label label-success radius">' + ret + '</span>';
                    }
                }
            }, {
                title: '操作',
                field: 'id',
                width: 120,
                formatter: function (value, row) {
                    var html = "";
                    if (row.certificate == 2) {
                        html += '<a style="text-decoration:none" class="ml-5" onClick="member_check(this,' + row.userId + ',1)"href="javascript:;" title="通过认证"><i class="Hui-iconfont">&#xe6e1;&nbsp;&nbsp;</i></a>' +
                            '<a style="text-decoration:none" class="ml-5" onClick="member_check(this,' + row.userId + ',-1)"href="javascript:;" title="不通过认证"><i class="Hui-iconfont"><span style="color: red">&#xe6dd;&nbsp;&nbsp;</span></i></a>';
                    }
                    if (row.avatarCheck == 2) {
                        html += '<a style="text-decoration:none" class="ml-5" onClick="avatar_check(this,' + row.userId + ',1)"href="javascript:;" title="头像通过"><i class="Hui-iconfont">&#xe668;&nbsp;&nbsp;</i></a>' +
                            '<a style="text-decoration:none" class="ml-5" onClick="avatar_check(this,' + row.userId + ',-1)"href="javascript:;" title="头像不通过"><i class="Hui-iconfont"><span style="color: red">&#xe664; &nbsp;&nbsp;</span></i></a>';
                    }
                    if (row.isban == 1) {
                        html += '<a style="text-decoration:none" onClick="member_start(this,' + row.userId + ')"href="javascript:;" title="解封"><i class="Hui-iconfont">&#xe605;&nbsp;&nbsp;</i></a>';
                    } else {
                        html += '<a style="text-decoration:none" onClick="member_stop(this,' + row.userId + ')"href="javascript:;" title="封禁"><i class="Hui-iconfont"><span style="color: red">&#xe631;&nbsp;&nbsp;</span></i></a>';
                    }
                    html += '<a style="text-decoration:none" class="ml-5" onClick="avatar_clear(this,' + row.userId + ')"href="javascript:;" title="清空头像"><i class="Hui-iconfont">&#xe624;&nbsp;&nbsp;</i></a>'
                    if (row.islogout == 1) {
                        html += '<a style="text-decoration:none" class="ml-5" onClick="undisable_user(this,' + row.userId + ')"href="javascript:;" title="激活用户"><i class="Hui-iconfont">&#xe66b;&nbsp;&nbsp;</i></a>'
                    }
                    return html;
                }
            }]
        });

        $("#search").bind("click", function () { //点击按钮 触发table重新请求服务器
            $('.table-sort').bootstrapTable("refresh")
        });

        $.ajax({
            method: 'POST',
            url: apiHost + "manage/user/country",
            data: {"mtoken": sessionStorage.getItem('mToken')},
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    console.log(data);
                    var html = '<option value="">全部</option>';
                    html += '<option value="null">无</option>';
                    for (var i = 0; i < data.data.countries.length; i++) {
                        if (data.data.countries[i] != null) {
                            html += '<option value="' + data.data.countries[i] + '">' + data.data.countries[i] + '</option>';
                        }
                    }
                    $("#country").append(html);
                } else {
                    layer.msg('服务器错误!', {icon: 6, time: 1000});
                }
            },
            error: function (data) {
                console.log(data.msg);
            },
        });


    });

    function queryParams(params) {
        return {
            "mtoken": sessionStorage.getItem('mToken'),
            "userName": $("#userName").val(),
            "email": $("#email").val(),
            "gender": $("#gender").val(),
            "userId": $("#userId").val(),
            "country": $("#country").val(),
            "check": $("#check").val(),
            "isban": $("#isban").val(),
            "vip": $("#vip").val(),
            "logout": $("#logout").val(),
            "avatarCheck": $("#avatarCheck").val(),
            "certificate": $("#certificate").val(),
            "offset": params.offset,
            "size": params.limit
        };
    }

    /*用户-查看*/
    function member_show(title, id) {
        var index = layer.open({
            type: 2,
            title: title + " 的个人详细信息",
            content: 'member-show.html?' + id
        });
        layer.full(index);
    }

    /*用户-停用*/
    function member_check(obj, id, check) {
        var msg;
        if (check == -1) {
            msg = "确认不通过认证吗？"
        } else {
            msg = "确认通过认证吗？"
        }
        layer.confirm(msg, function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/check",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "check": check},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('审核成功!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    } else {
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*清空用户头像*/
    function avatar_clear(obj, id) {
        var msg = "确认清空吗？";
        layer.confirm(msg, function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/avatar/clear",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('清空成功!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    } else {
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*清空用户头像*/
    function undisable_user(obj, id) {
        var msg = "确认激活吗？";
        layer.confirm(msg, function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/undisable",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('激活成功!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    } else {
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                    layer.msg('服务器错误!', {icon: 6, time: 1000});
                },
            });
        });
    }

    /*用户-停用*/
    function avatar_check(obj, id, check) {
        if (check == -1) {
            layer.confirm("确认不通过吗？", function (index) {
                checkAvatar(id, check)
            });
        } else {
            checkAvatar(id, check)
        }

    }

    function checkAvatar(id, check) {
        $.ajax({
            method: 'POST',
            url: apiHost + "manage/avatar/check",
            data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "check": check},
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    layer.msg('审核成功!', {icon: 6, time: 1000});
                    $('.table-sort').bootstrapTable("refresh")
                } else {
                    layer.msg('服务器错误!', {icon: 6, time: 1000});
                }
            },
            error: function (data) {
                console.log(data.msg);
            },
        });
    }

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要封禁吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "ban": 1},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('已封禁!', {icon: 5, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    } else {
                        layer.msg('服务器错误!', {icon: 5, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认解封吗？', function (index) {
            $.ajax({
                method: 'POST',
                url: apiHost + "manage/user/ban",
                data: {"mtoken": sessionStorage.getItem('mToken'), "userId": id, "ban": 0},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg('已解封!', {icon: 6, time: 1000});
                        $('.table-sort').bootstrapTable("refresh")
                    } else {
                        layer.msg('服务器错误!', {icon: 6, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }


</script>
</body>
</html>
